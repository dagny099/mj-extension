<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .url-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        
        .url-item {
            padding: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 8px;
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .url-text {
            flex-grow: 1;
            font-size: 12px;
            word-break: break-all;
        }
        
        .remove-url {
            padding: 4px 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #f44336;
            font-size: 16px;
        }
        
        .empty-state {
            text-align: center;
            color: #757575;
            padding: 20px;
        }
        
        .button-container {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .danger-button {
            background-color: #f44336;
        }
        
        .danger-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Midjourney Bookmarks</h2>
        <span id="count">0 saved</span>
    </div>
    
    <div id="urlList" class="url-list">
        <!-- URLs will be inserted here -->
    </div>
    
    <div class="button-container">
        <button id="exportUrls">Export URLs</button>
        <button id="clearUrls" class="danger-button">Clear All</button>
    </div>
    
    <!-- Include shared.js before popup.js -->
    <script src="src/js/shared.js"></script>
    <script src="src/js/popup.js"></script>
</body>
</html>
