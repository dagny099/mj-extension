<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Midjourney Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            display: block;
        }
        .item-footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .download-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .download-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Midjourney Bookmarks Gallery: Images that Caught my Eye</h1>
    <p id="exportTimestamp"></p>
    <button id="downloadGallery" class="download-button">Download This Page</button>
    <div id="gallery" class="gallery"></div>

    <script src="src/js/gallery.js"></script>
</body>
</html>
