<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2a5885;
            margin-bottom: 5px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .nav-links {
            margin: 15px 0;
        }
        
        .help-link {
            color: #2a5885;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .help-link:hover {
            text-decoration: underline;
        }
        
        #exportTimestamp {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .download-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        
        .download-button:hover {
            background: #45a049;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .item img {
            width: 100%;
            display: block;
            aspect-ratio: 1;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .item-footer {
            padding: 12px;
            text-align: center;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .item-footer a {
            color: #2a5885;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .item-footer a:hover {
            text-decoration: underline;
        }
        
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
            background: white;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .button-container {
                flex-direction: column;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Midjourney Favorites</h1>
        <div class="subtitle">Your bookmarked Midjourney images collection</div>
        <div class="nav-links">
            <a href="instructions.html" target="_blank" class="help-link">How to Bookmark Images</a>
            <a href="popup.html" target="_blank" class="help-link">Manage Bookmarks</a>
        </div>
    </header>
    
    <p id="exportTimestamp"></p>
    
    <div class="button-container">
        <button id="downloadGallery" class="download-button">Download This Gallery</button>
    </div>
    
    <div id="gallery" class="gallery">
        <!-- Images will be inserted here by gallery.js -->
    </div>
    
    <footer>
        <p>Midjourney Image Tracker - Images remain the property of their respective creators</p>
    </footer>

    <script src="src/js/gallery.js"></script>
</body>
</html>
